<DDOCTYPE HTML>

<html>
	<head>
		<title>Face mask detector</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/main.css')}}" />
		<noscript><link rel="stylesheet" href="{{url_for('static', filename = 'assets/css/noscript.css')}}" /></noscript>
	</head>
	<body class="is-preload">
	<!-- Header -->
			<header id="header">
                <a style="position:absolute; top:0; right:4.5em" href="index_ru.html" class="button primary icon" alt="Russian">RU</a>  
				<div class="content">
					<h1><a href="/">FM-Detector</a></h1>
					<p>Just a simple face mask detection system </br> based on YOLOv5 model</p>
					<form method="POST" action="" enctype="multipart/form-data">
                        <label for="file"  class="button primary icon solid fa-download">
							<input  type="file" name="file" value="Image upload" required/>
						</label>
                        <input type = "submit" value="Upload"/>
                    </form>
					<!--flash-->
					<div id="flash">						
                        {% for mesg in get_flashed_messages() %}
                        {{ mesg }}
                        {% endfor %}
                    </div>
					<a href="#detect" class="button primary icon fa-chevron-down scrolly">Show results</a>
				</div>
				<div class="image phone"><div class="inner"><img src="{{url_for('static', filename = 'images/screen.png')}}" alt="" /></div></div>   
			</header>						
			<section id="detect" class="wrapper style2 special">
				<div class="images">
					<img src="{{ url_for('upload_file', filename=original) }}" width=80% onerror="this.style.display = 'none'"/>
				</div>
				<div class="detection">
					<img src="{{ url_for('download_file', filename=predicted) }}" width=80%  onerror="this.style.display = 'none'"/>
				</div>
			</section>
			<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="https://github.com/palinkapro/FM-detector" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="https://www.linkedin.com/in/polinaroschina/" class="icon brands fa-linkedin"><span class="label">LinkedIn</span></a></li>
					<li><a href="https://t.me/palinkapro" class="icon brands fa-telegram"><span class="label">Telegram</span></a></li>
				</ul>
				<p class="copyright">&copy; Final project for Deep Learning School. Free html template credits  <a href="http://html5up.net">HTML5 UP</a></p>
			</footer>
		<!-- Scripts -->
			<script src="{{url_for('static', filename = 'assets/js/jquery.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/jquery.scrolly.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/browser.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/breakpoints.min.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/util.js')}}"></script>
			<script src="{{url_for('static', filename = 'assets/js/main.js')}}"></script>

	</body>
</html>
